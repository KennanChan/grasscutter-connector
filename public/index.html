<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Command Executor</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <style>
    #app {
      padding: 12px;
      overflow: auto;
    }

    #app textarea {
      min-height: 320px;
      resize: vertical;
    }

    #app .buttons {
      margin-bottom: 12px;
    }

    #app button {
      margin-right: 12px;
    }

    #app button:last-child {
      margin-right: 0;
    }
  </style>
</head>

<body>
  <div id="app" class="d-flex flex-column align-items-stretch">
    <div class="buttons d-flex flex-row justify-content-between align-items-center justify-content-between"
      aria-label="buttons">
      <div class="left">
        <div class="input-group">
          <label class="input-group-text" for="languageSelect">
            <img title="lang" src="./images/lang.svg"></img>
          </label>
          <select title="languages" class="form-select" id="languageSelect" v-model="languageKey">
            <option v-for="language in languages" :value="language.key">{{ language.name }}</option>
          </select>
        </div>
      </div>
      <div class="right d-flex flex-row justify-content-space-start align-items-center">
        <button type="button" class="btn btn-primary d-flex flex-row align-items-center" @click="submit">
          <img title="lang" src="./images/run.svg" style="margin-right: 4px;"></img>
          <span>{{ translation.executeCommand }}</span>
        </button>
        <button type="button" class="btn btn-danger d-flex flex-row align-items-center" @click="clear">
          <img title="lang" src="./images/clear.svg" style="margin-right: 4px;"></img>
          <span>{{ translation.clearCommand }}</span></button>
      </div>
    </div>
    <div class="input-group">
      <span class="input-group-text">{{ translation.commandsTitle }}</span>
      <textarea v-model="commandString" title="Commands" class="form-control" aria-label="Commands"
        aria-describedby="operations" :placeholder="translation.commandsPlaceholder"></textarea>
    </div>
  </div>
  <script src="./js/vue.min.js"></script>
  <script>
    const persistStorageKey = "grasscutter-connector-web"
    const persistKeys = ["commandString", "languageKey"]
    new Vue({
      el: "#app",
      data() {
        return {
          commandString: "",
          languageKey: "zh-cn",
          languages: [],
          ...this.loadPersistState()
        }
      },
      computed: {
        commands() {
          return this.commandString.split("\n")
        },
        language() {
          return this.languages.find(({ key }) => key === this.languageKey) || {}
        },
        persistState() {
          return persistKeys.reduce((data, key) => {
            data[key] = this[key]
            return data
          }, {})
        },
        translation() {
          return this.language.translation || {}
        }
      },
      watch: {
        persistState() {
          localStorage.setItem(persistStorageKey, JSON.stringify(this.persistState))
        }
      },
      created() {
        this.loadLanguages()
      },
      methods: {
        changeLanguage(key) {
          this.languageKey = key
        },
        clear() {
          this.commandString = ""
        },
        loadLanguages() {
          fetch(`/languages.json?t=${Date.now()}`)
            .then(res => res.json())
            .then((languages) => this.languages = languages)
        },
        loadPersistState() {
          return JSON.parse(localStorage.getItem(persistStorageKey) || "{}")
        },
        submit() {
          fetch("/commands", {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(this.commands)
          })
        }
      }
    })
  </script>
</body>

</html>
